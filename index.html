<!DOCTYPE html>
<html>
<head>
	<title>Calculadora Real</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/template.css">
	<script src="assets/js/script.js"></script>
</head>
<body>
	<div class="telefone">
		<div class="container">
			<input type="text" name="" class="visor" value="0">
		<div class="operadores">
			<form>
					<input type="button" class="redonda cinzaClaro" onclick="limpar();" value="AC">
					<input type="button" class="redonda cinzaClaro" onclick="signalToggler();" value="+/-">
					<input type="button" class="redonda cinzaClaro" onclick="clique(value);" value="/">
					<input type="button" class="redonda laranja limpar" onclick="apagar();" value="x">
					<input type="button" class="redonda cinzaEscuro" onclick="clique(value);" value="7">
					<input type="button" class="redonda cinzaEscuro" onclick="clique(value);" value="8">
					<input type="button" class="redonda cinzaEscuro" onclick="clique(value);" value="9">
					<input type="button" class="redonda laranja" onclick="clique('*');" value="x">
					<input type="button" class="redonda cinzaEscuro" onclick="clique(value);" value="4">
					<input type="button" class="redonda cinzaEscuro" onclick="clique(value);" value="5">
					<input type="button" class="redonda cinzaEscuro" onclick="clique(value);" value="6">
					<input type="button" class="redonda laranja" onclick="clique(value);" value="-">
					<input type="button" class="redonda cinzaEscuro" onclick="clique(value);" value="1">
					<input type="button" class="redonda cinzaEscuro" onclick="clique(value);" value="2">
					<input type="button" class="redonda cinzaEscuro" onclick="clique(value);" value="3">
					<input type="button" class="redonda laranja" onclick="clique(value);" value="+">
					<input type="button" class="redonda item0 cinzaEscuro" onclick="clique(value);" value="0">
					<input type="button" class="redonda cinzaEscuro" onclick="clique(value);" value=".">
					<input type="button" class="redonda laranja" onclick="calcular();" value="=">
			</form>
		</div>
		</div>
	</div>
</body>
</html>
